  # ðŸ†• Store S2 Frontend
  frontend-s2:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_BASE_URL=/api
        - REACT_APP_STORE_API_URL=http://store-s2:8083
        - REACT_APP_API_KEY=demo
        - REACT_APP_STORE_ID=store-s2
        - REACT_APP_STORE_NAME=Store S2
        - REACT_APP_AUTO_REFRESH_INTERVAL=30000
        - REACT_APP_REQUEST_TIMEOUT=10000
    container_name: store-s2-frontend
    restart: unless-stopped
    ports:
      - "3011:80"
    depends_on:
      - store-s2
    networks:
      - meli_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
